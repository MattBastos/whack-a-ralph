<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-A-Ralph</title>

    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400&family=Press+Start+2P&display=swap"
    />
  </head>

  <body>
    <main class="container">
      <section class="menu">
        <section class="menu-time">
          <h2>Tempo Restante</h2>

          <h2>0</h2>
        </section>

        <section class="menu-score">
          <h2>Sua Pontuação</h2>

          <h2>0</h2>
        </section>

        <section class="menu-lives">
          <img src="./src/assets/images/player.png" alt="Imagem do Jogador" />

          <h2>x3</h2>
        </section>
      </section>

      <section class="panel">
        <section class="panel-row">
          <span class="square enemy" id="1"></span>

          <span class="square" id="2"></span>

          <span class="square" id="3"></span>
        </section>

        <section class="panel-row">
          <span class="square" id="4"></span>

          <span class="square" id="5"></span>

          <span class="square" id="6"></span>
        </section>

        <section class="panel-row">
          <span class="square" id="7"></span>

          <span class="square" id="8"></span>

          <span class="square" id="9"></span>
        </section>
      </section>
    </main>

    <script defer src="./src/scripts/engine.js"></script>
  </body>
</html>
